<section>
  <h1>Consulta Saldo</h1>
  <header>
    <div class="atenuado">
      Ultimo login: {{ cliente.ultimoLogin | date}}
    </div>
    <div>
      Client: {{ cliente.nome | uppercase }}
    </div>
    <div>
      <span [class]= "cliente.saldo | clasNamePorValor">
        Saldo: {{ cliente.saldo | currency: 'BRL'}}
      </span>
    </div>
  </header>
</section>
